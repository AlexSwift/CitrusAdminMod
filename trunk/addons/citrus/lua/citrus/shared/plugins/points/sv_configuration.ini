# Changes to configuration here will only work if you have not yet used this plugin on your server.
# Otherwise you will need to configure this plugin with it's in-game menu.

[Points]
# The default amount of points that players has.
Default = 5
# The time it takes in minutes for players to gain points.
Interval = 5
# The amount of points that a player gains at each interval.
Increment = 1
# Allow players to spend their points on purchases.
Purchases = true